<body>
    <p>Image to use:</p>
    <img type="image" id="scream" width="150" height="150" src="id.png" >
   
    <p>Canvas:</p>

    <div class= "puzzle-canvas">
    <canvas id="canvasA" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasB" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasC" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasD" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasE" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasF" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasG" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>
    <canvas id="canvasH" width="150" height="150" style="border:1px solid #d3d3d3;" ></canvas>

</div>
   <script>

      


    window.onload = function() {
        const tileWidth="150";
        const tileHeight="150";
let aX=0;
let aY=0;

let bX = 0
let bY  = 150;

 let cX = 0;
 let cY = 300;

 let dX = 150;
 let dY = 0;


 let eX = 300;
 let eY = 0;


let fX = 150;
let fY  = 150;

let gX = 300;
let gY = 150;

 let hX = 300;
 let hY = 300;


let iX  = 150;
let iY = 300;



      let canA = document.getElementById("canvasA");
      let canB = document.getElementById("canvasB");
      let canC = document.getElementById("canvasC");
      let canD = document.getElementById("canvasD");
      let canE = document.getElementById("canvasE");
      let canF = document.getElementById("canvasF");
      let canG = document.getElementById("canvasG");
      let canH = document.getElementById("canvasH");
    //   let canI = document.getElementById("canvasI");


      let tileA = canA.getContext("2d");
      let tileB= canB.getContext("2d");
      let tileC= canC.getContext("2d");
      let tileD= canD.getContext("2d");
      let tileE= canE.getContext("2d");
      let tileF= canF.getContext("2d");
      let tileG= canG.getContext("2d");
      let tileH= canH.getContext("2d");
    //   let tileI= canI.getContext("2d");

      let img = document.getElementById("scream");
        tileA.drawImage(img, aX, aY, tileWidth, tileWidth, aX , aY, tileWidth, tileWidth);
        tileB.drawImage(img, bX, bY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileC.drawImage(img, cX, cY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileD.drawImage(img, dX,dY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileE.drawImage(img, eX, eY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileF.drawImage(img, fX, fY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileG.drawImage(img, gX, gY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        tileH.drawImage(img, hX, hY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
        // tileI.drawImage(img, iX, iY, tileWidth, tileHeight, 0, 0, tileWidth, tileHeight);
    }


    document.getElementById('canvasA').addEventListener("click", function (event) {

   alert("potato");});

    </script>
